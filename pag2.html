    <div class="container">
        

        <div class="col-12">
              
            <div class="row mt-5">

                
                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Nome">
                            <label for="floatingInput"><p class="text-secondary">Nome</p></label>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea"><p class="text-secondary">Motivo do contato</p></label>
                          </div>
                    </div>

                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Telefone">
                            <label for="floatingInput"><p class="text-secondary">Telefone</p></label>
                        </div>
                    </div>

                    <div class="col-6 mt-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                              Eu gostaria de ser respondido pelo E-mail
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Eu gostaria de ser respondido pelo WhatsApp
                            </label>
                          </div>
                    </div>

             </div>
            
            <div class="row mb-3">

                <div class="col-6">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="E-mail">
                        <label for="floatingInput"><p class="text-secondary">E-mail</p></label>
                    </div>
                </div>
                
            </div>
            
            <div class="row mb-3">

                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2"><p class="text-secondary">Descreva</p></label>
                </div>

            </div>

            <div class="row mb-3">

                <div class="mb-3">
                    <label for="formFile" class="form-label">Gostaria de nos enviar algum arquivo?</label>
                    <input class="form-control" type="file" id="formFile">
                </div>

            </div>

            <div class="row mb-5">
                <div class="col-6 text-right">

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                        <label class="form-check-label" for="flexCheckIndeterminate">
                        Não sou um robô
                        </label>
                    </div>

                </div>
                <div class="col-6">

                    <input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
                    <label class="btn btn-primary" for="btn-check-2">Enviar</label>

                </div>
                

                
            </div>
